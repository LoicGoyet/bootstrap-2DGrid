                    <p>Firstable, add to <code>.row</code> element the class <code>.grid</code> when you use the bootstrap grid system. This will put a vertical gutter between the cols (equals 30px).</p>
                    <p>If you want to specify an other gutter width and height use the class <code>grid-x</code>, <code>x</code> equals to the gutter wanted in pixels. You can't go higher than 50px, but you can move up this limitation with less variables</p>
                    <p>You can also do it responsively with the <code>.grid-xs-x</code>, <code>.grid-sm-x</code>, <code>.grid-md-x</code>, <code>.grid-lg-x</code> classes that makes the same effect that described below but only on some viewport width.</p>
